<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1536 269" width="1536" height="269">
	<!-- Isotipo: Letras SB formando una cara sonriente -->
	<g id="isotipo" transform="translate(20, 10)">
		<!-- Letra S (curva superior izquierda - turquesa) -->
		<path d="M 75 15 C 55 15 40 20 30 30 C 20 40 20 55 25 70 C 30 85 45 95 65 100 L 95 110 C 110 115 115 125 115 135 C 115 145 110 155 95 160 C 85 163 70 162 60 155 L 50 145 L 35 160 C 45 172 65 180 90 180 C 110 180 125 175 135 165 C 145 155 145 140 140 125 C 135 110 120 100 100 95 L 70 85 C 55 80 50 70 50 60 C 50 50 55 40 70 35 C 80 32 95 33 105 40 L 115 50 L 130 35 C 120 23 100 15 75 15 Z" 
			fill="#00BFA6"/>
		
		<!-- Letra B (forma superior derecha - turquesa) -->
		<path d="M 160 20 L 160 145 C 160 160 165 170 175 175 C 185 180 200 180 210 175 C 220 170 225 160 225 145 L 225 60 C 225 45 220 35 210 30 C 200 25 185 25 175 30 C 165 35 160 45 160 60 L 160 20 M 185 50 L 185 140 C 185 147 188 152 193 155 C 198 158 205 158 210 155 C 215 152 218 147 218 140 L 218 65 C 218 58 215 53 210 50 C 205 47 198 47 193 50 C 188 53 185 58 185 65 L 185 50 Z" 
			fill="#00BFA6"/>
		
		<!-- Cara sonriente - parte inferior (azul oscuro) -->
		<!-- Semicírculo base de la cara -->
		<path d="M 20 175 C 15 190 15 205 25 220 C 35 235 50 245 70 250 C 90 255 110 255 130 250 C 150 245 165 235 175 220 C 185 205 185 190 180 175 L 155 178 C 158 188 158 198 152 208 C 146 218 135 225 120 228 C 105 231 90 231 78 228 C 66 225 57 218 52 208 C 47 198 47 188 50 178 L 20 175 Z" 
			fill="#0D2C54"/>
		
		<!-- Ojos (puntos turquesa) -->
		<circle cx="58" cy="172" r="7" fill="#00BFA6"/>
		<circle cx="85" cy="172" r="7" fill="#00BFA6"/>
		
		<!-- Boca sonriente -->
		<path d="M 55 195 Q 72 208 90 195" 
			fill="none" 
			stroke="#0D2C54" 
			stroke-width="8" 
			stroke-linecap="round"/>
	</g>
	
	<!-- Texto principal "Sada Borrás" -->
	<text x="390" y="170" 
		font-family="'Montserrat', 'Arial Black', sans-serif" 
		font-size="140" 
		font-weight="800" 
		fill="#0D2C54" 
		letter-spacing="-3">Sada Borrás</text>
	
	<!-- Subtítulo "CLÍNICA DENTAL" -->
	<text x="680" y="252" 
		font-family="'Montserrat', 'Helvetica Neue', Arial, sans-serif" 
		font-size="34" 
		font-weight="300" 
		fill="#5A5A6B" 
		letter-spacing="12">CLÍNICA DENTAL</text>
</svg>

